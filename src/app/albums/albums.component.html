<div class="all-albums">
    <mat-spinner *ngIf="loading" style="margin:25px auto;"></mat-spinner>

    <a class="album" 
        *ngFor="let album of filteredAlbums; let i = index"
        [routerLink]="['/albums', album.id]"> 
        <span class="album-title">{{ album.title }}</span>
        <div class="image-wrapper">
            <img src="{{'../../assets/images/album' + i + '.jpg'}}">
        </div>
        <span class="album-user-name">{{ album.userName }}</span>
    </a>
</div>
